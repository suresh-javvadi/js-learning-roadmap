<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Calculator</h1>
      <input type="text" id="display" disabled />
      <input type="text" id="result" disabled />
      <div class="buttons">
        <div class="button-row">
          <button>%</button>
          <button>±</button>
          <button>C</button>
          <button>←</button>
        </div>
        <div class="button-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>÷</button>
        </div>
        <div class="button-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>×</button>
        </div>
        <div class="button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>–</button>
        </div>
        <div class="button-row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
